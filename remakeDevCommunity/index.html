<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <title>RemakeDevCommunity</title>
    </head>

    <body>
        
        <!------------Menu horizontal superior----------------------------->
        <header id="menuSuperior">

            <img src="assets/images/iconDevNav.png" alt="Icone DEV preto" id="iconDevNav">
            <div id="containerSearch">
                <input type="search" class="search" placeholder="Search...">
            </div>

            <div id="botoesNav">
                <button type="button" class="iconsNav" id="write">Write a post</button>
                <button type="button" class="iconsNav"><img src="assets/images/bate-papo.png" alt="Icone de bate-papo"></button>
                <button type="button" class="iconsNav"><img src="assets/images/informacoes.png" alt="Icone de ibformações"></button>
                <button type="button" class="iconsNav"><img src="assets/images/smartphone.png" alt="Icone de smartphone"></button>
            </div>
        </header>

        <!-----------------------------Conteúdo da página--------------------------------->
        <div class="conteudo">

            <div id="containerDevPrincipal">
                <img src="assets/images/logoDevCommunity.jpeg" alt="logoDevCommunity" id="logoDevPrincipal">
            </div>
            
            <div id="containerTituloPrincipal">
                <h1 id="tituloPrincipal">Great to have you</h1>
            </div>
            
            <div id="containerBotoesGitAndTwitter">
                <button type="button" id="buttonGit" class="buttonsGitAndTwitter"><img src="assets/images/iconeGit.png" alt="Logo do GitHub" class="logosGitAndTwitter"><p>Sing in with GitHub</p> </button>
                <button type="button" id="buttonTwitter" class="buttonsGitAndTwitter"><img src="assets/images/iconeTwitter.png" alt="Logo do Twitter" class="logosGitAndTwitter"><p>Sing in with Twitter</p> </button>

            </div>

            <p class="frases" id="weRequire"> We require social registration to prevent abuse.</p>
        
            <!------------------------ Formulário --------------------------------->
            <div id="containerForm">
                <form action="#">
                    <p class="frases">If you have a passoword...</p>
                    <div class="Dados">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Digite seu E-mail">
                    </div>
                    <div class="Dados">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Digite sua senha">
                    </div>
                    <div>                      
                        <input type="checkbox" name="remember" class="check">
                        <label for="Senha" class="check">Remember me</label>  
                    </div>

                    <div id="buttonLog">
                        <input type="submit" value="Log in">
                    </div>

                    <div id="formRodape">
                        <p class="frases">Sing in by social outh if you don't have a password set.</p>
                    </div>
                    <div>
                        <a href="#" id="fPassword">Forgot password?</a>
                    </div>
                </form>
            
                
            </div>

            <div class="rodape">
                <p>Open Source &#x1F47C;</p>
                <p>Free Forever &#x2764;&#xFE0F;</p>
                <a href="https://www.flaticon.com/br/icones-gratis/bate-papo" title="bate-papo ícones">Bate-papo ícones criados por Freepik - Flaticon</a>
            </div>

       </div>


    </body>
</html>
